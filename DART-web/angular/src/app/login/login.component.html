<div class="container-fluid" 
  style="height:100vh;background-image: url('assets/images/dna_background.jpg');padding: 0px">
  <div style="height:100%;background-color:rgba(255, 255, 255, 0.8)">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">                
        <form *ngIf="!loading"   name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
                <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
            </div>
            <div *ngIf="error" class="alert alert-danger">{{error}}</div>
            <div class="form-group">
                <button class="btn btn-primary">Login</button>
            </div>
        </form>
        <div class="text-center" *ngIf="loading">
          <img src="assets/images/dna.gif" style="max-width:200px" />
        </div>
      </div>
  </div>
  </div>
</div>
