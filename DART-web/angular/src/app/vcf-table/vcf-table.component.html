<div class="row" style="height: 100% !important;">
  <div class="col-12-xs" style="height: 100% !important;">
    <ag-grid-angular
      #agGrid
      style="width:100%; height: 100%;"
      class="ag-theme-balham"
      [rowData]="data"
      [columnDefs]="columnDefs"
      deltaColumnMode=true
      suppressColumnVirtualisation=true
      rowSelection='single'
      floatingFilter="true"
      (rowDoubleClicked)="selectRow($event)"
      (gridReady)="agGrid.api.sizeColumnsToFit()"
    >
    </ag-grid-angular>
  </div>
</div>
