<div class="modal-header">
  <h4 class="modal-title pull-left">Load preset</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="panel panel-default" style="margin-bottom:5px" *ngFor="let presetWrapper of queryPresets" #panel>
    <div class="panel-heading">
        <div class="row">
          <div class="col-xs-4"><strong>{{presetWrapper.preset.MNEMONIC}}</strong></div>
          <div class="col-xs-4"></div>
          <div class="col-xs-4">
              <button class="btn btn-default btn-sm pull-right" style="margin-left:5px" (click)="panel.isQueryPanelVisible=!panel.isQueryPanelVisible">
                  <span [ngClass]="{'glyphicon':true, 'glyphicon-minus':panel.isQueryPanelVisible, 'glyphicon-plus':(!panel.isQueryPanelVisible)}"></span>
              </button>
              <button class="btn btn-default btn-sm pull-right" style="margin-left:5px" (click)="presetSelected.emit(presetWrapper.preset)" >
                <i class="glyphicon glyphicon-export" ></i>
              </button>
              <button *ngIf="canDeletePreset()" class="btn btn-default btn-sm pull-right" (click)="deletePreset(presetWrapper.preset.REF_ID)" >
                  <i class="glyphicon glyphicon-trash"></i>
              </button>
          </div>
        </div>
    </div>
    <div class="panel-body" [collapse]="!panel.isQueryPanelVisible">
      <app-query-builder [config]="presetWrapper.qbConfig"></app-query-builder>
    </div>
  </div>
</div>
