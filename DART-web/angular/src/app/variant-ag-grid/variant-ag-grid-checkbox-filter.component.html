<div class="ag-filter-body-wrapper" >
  <div class="ag-filter-select">
    <div (click)="reset()" class="btn reset-button">
      <i class="glyphicon glyphicon-repeat"></i>
    </div>
    <div *ngFor="let item of filterModel | keyvalue">
      <input class="form-check-input" type="checkbox" value="" id="{{item.key}}_check"
             [(ngModel)]="filterModel[item.key]"
             (change)="params.filterChangedCallback()"
      >
      <label class="form-check-label" style="font-weight: normal" for="{{item.key}}_check" >
        {{item.key}}
      </label>
    </div>
  </div>
</div>
